name: Marvell CN9132 QHora-322 Build

on:
  schedule:
    - cron: 0 16 * * *
  workflow_dispatch:

env:
  REPO_URL: https://github.com/DHDAXCW/immortalwrt
  REPO_BRANCH: openwrt-24.10
  CONFIG_FILE: marvell_config/defconfig
  DIY_P1_SH: build-prep-defaults.sh
  DIY_P2_SH: setup-packages.sh
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  OPENWRT_NAME1: marvell

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ÊúÄÂ§ßÂåñÊûÑÂª∫Á©∫Èó¥
      uses: easimon/maximize-build-space@master
      with:
        root-reserve-mb: 512
        swap-size-mb: 1024
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'
        remove-codeql: 'true'
        
    - name: Á≠æÂá∫È°πÁõÆÂàÜÊîØ
      uses: actions/checkout@main
      with:
          fetch-depth: 0

    - name: Ê∏ÖÁêÜÊûÑÂª∫ÁºìÂ≠ò
      run: |
        echo "Cleaning previous build artifacts and caches..."
        sudo rm -rf $GITHUB_WORKSPACE/openwrt || true
        sudo rm -rf $RUNNER_TEMP/* || true
        sudo rm -rf $RUNNER_TOOL_CACHE/* || true
        sudo apt-get -qq clean || true
        sudo rm -rf /var/lib/apt/lists/* || true
        rm -rf ~/.cache/* || true
        echo "Cache cleanup complete."
          
    - name: ÂàùÂßãÂåñÁºñËØëÁéØÂ¢É
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        ( sudo -E apt-get -qq update
        sudo apt install -y ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
            bzip2 ccache clang cmake cpio curl device-tree-compiler ecj fastjar flex gawk gettext gcc-multilib \
            g++-multilib git gnutls-dev gperf haveged help2man intltool lib32gcc-s1 libc6-dev-i386 libelf-dev \
            libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses-dev libpython3-dev \
            libreadline-dev libssl-dev libtool libyaml-dev libz-dev lld llvm lrzsz mkisofs msmtp nano \
            ninja-build p7zip p7zip-full patch pkgconf python3 python3-pip python3-ply python3-docutils \
            python3-pyelftools qemu-utils re2c rsync scons squashfs-tools subversion swig texinfo uglifyjs \
            upx-ucl unzip vim wget xmlto xxd zlib1g-dev zstd
        sudo -E apt-get -qq purge azure-cli ghc* zulu* hhvm llvm* firefox powershell openjdk* dotnet* google* mysql* php* android* rename speedtest-cli
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean ) &
        sudo timedatectl set-timezone "$TZ"
        
    - name: ÂàùÂßãÂåñÁéØÂ¢ÉÂπ∂ÊòæÁ§∫Á≥ªÁªü‰ø°ÊÅØ
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        chmod +x *.sh
        $GITHUB_WORKSPACE/system-Information.sh
        
    - name: ‰∏ãËΩΩÂõ∫‰ª∂Ê∫êÁ†Å
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt

    - name: Êõ¥Êñ∞Âπ∂ÂÆâË£Ö feeds
      working-directory: ./openwrt
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        
    - name: Âä†ËΩΩ feeds.conf.default
      run: |
        chmod +x *.sh
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Âä†ËΩΩÈÖçÁΩÆ
      run: |
        [ -e "$CONFIG_FILE" ] && cat "$CONFIG_FILE" > openwrt/.config
        chmod +x *.sh && cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: ‰∏ãËΩΩÂÆâË£ÖÂåÖ
      id: package
      run: |
        cd openwrt
        echo '
        CONFIG_TARGET_mvebu=y
        CONFIG_TARGET_mvebu_cortexa72=y
        CONFIG_TARGET_mvebu_cortexa72_DEVICE_qnap_qhora-322=y
        CONFIG_HAS_SUBTARGETS=y
        CONFIG_HAS_DEVICES=y
        CONFIG_TARGET_BOARD="mvebu"
        CONFIG_TARGET_SUBTARGET="cortexa72"
        CONFIG_TARGET_PROFILE="DEVICE_qnap_qhora-322"
        CONFIG_TARGET_ARCH_PACKAGES="aarch64_cortex-a72"
        CONFIG_DEFAULT_TARGET_OPTIMIZATION="-Os -pipe"
        CONFIG_CPU_TYPE="cortex-a72"
        CONFIG_LINUX_6_6=y
        ' >> .config
        make defconfig
        make download -j$(nproc)
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: ÁºñËØëÂõ∫‰ª∂
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "date1=$(date +'%Y.%m.%d')" >> $GITHUB_ENV
        echo "date2=$(date "+%YÂπ¥%mÊúà%dÊó•")" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Êï¥ÁêÜÂπ∂ÈáçÂëΩÂêçÊñá‰ª∂
      id: organize
      if: ${{ env.UPLOAD_FIRMWARE == 'true' && !cancelled() }}
      run: |
        cp -r openwrt/build_dir/target-aarch64_cortex-a72_musl/linux-mvebu_cortexa72/image-cn913*.dtb openwrt/bin/targets/mvebu/cortexa72
        cd openwrt/bin/targets/mvebu/cortexa72
        rm -rf packages *.buildinfo *.manifest *.json *-rootfs.tar.gz *.ext4-sdcard.img.gz
        for f in image-*; do mv "$f" "${f#image-}"; done
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT
        
    - name: ‰∏ä‰º†Âõ∫‰ª∂Âà∞ GitHub
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: ${{ env.date1 }}_${{ env.OPENWRT_NAME }}_${{ env.OPENWRT_NAME1 }}
        path: ${{ env.FIRMWARE }}

    - name: ÁîüÊàêÂèëÂ∏ÉÊ†áÁ≠æ
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=${{ env.date2 }}" >> $GITHUB_OUTPUT
        touch release.txt
        echo "üì• Âõ∫‰ª∂‰∏ãËΩΩ" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT
        
    - name: ÂèëÂ∏ÉÂà∞ Release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: ${{ env.FIRMWARE }}/*
        name: ${{ env.date3 }}
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
